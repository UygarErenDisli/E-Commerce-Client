<div class="mat-elevation-z8">
  <mat-toolbar>
    <h1 style="margin: auto; text-align: center; font-size: x-large">Orders</h1>
  </mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Order Code"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="orderCode">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Order Code"
      >
        Order Code
      </th>
      <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by User Name"
      >
        User Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    <ng-container matColumnDef="userEmail">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by User Email"
      >
        User Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.userEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by price"
      >
        Total Price
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalPrice | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Created Date"
      >
        Created Date
      </th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td
        mat-cell
        *matCellDef="let element"
        appDelete
        [id]="element.id"
        controller="orders"
        (callBack)="getOrders()"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
