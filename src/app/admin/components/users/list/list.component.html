<div class="mat-elevation-z8">
  <mat-toolbar>
    <h1 style="margin: auto; text-align: center; font-size: x-large">Users</h1>
  </mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. User Name"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="userName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by User Name"
      >
        User Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="nameSurname">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Name Surname"
      >
        Name Surname
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nameSurname }}</td>
    </ng-container>
    <ng-container matColumnDef="userEmail">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by User Email"
      >
        User Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element">
        <img
          style="cursor: pointer"
          src="../../../../../assets/user_roles.png"
          width="30px"
          height="30px"
          (click)="
            openUserRoles(element.userId, element.nameSurname, element.userName)
          "
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td
        mat-cell
        *matCellDef="let element"
        appDelete
        [id]="element.id"
        controller="identity"
        (callBack)="getUsers()"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
