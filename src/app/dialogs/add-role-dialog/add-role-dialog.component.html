<h2 mat-dialog-title>Add Role</h2>
<form class="example-form">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill" class="create-form">
      <mat-label>Name</mat-label>
      <input matInput #txtName />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="data">Close</button>
    <button mat-button (click)="addRole(txtName.value)" cdkFocusInitial>
      Add
    </button>
  </mat-dialog-actions>
</form>
