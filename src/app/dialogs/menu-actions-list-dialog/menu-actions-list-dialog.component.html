<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Action Type"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="actionCode">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Action Code "
      >
        Action Code
      </th>
      <td mat-cell *matCellDef="let element">{{ element.actionCode }}</td>
    </ng-container>
    <ng-container matColumnDef="actionType">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by  Action Type"
      >
        Action Type
      </th>
      <td mat-cell *matCellDef="let element">{{ element.actionType }}</td>
    </ng-container>
    <ng-container matColumnDef="httpType">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Http Type"
      >
        Http Type
      </th>
      <td mat-cell *matCellDef="let element">{{ element.httpType }}</td>
    </ng-container>
    <ng-container matColumnDef="definition">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Definition "
      >
        Definition
      </th>
      <td mat-cell *matCellDef="let element">{{ element.definition }}</td>
    </ng-container>
    <ng-container matColumnDef="addRole">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element">
        <img
          style="cursor: pointer"
          src="../../../../../assets/detail-icon.png"
          width="25px"
          height="25px"
          (click)="addRole()"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Back</button>
  <button mat-button mat-dialog-close>Save</button>
</mat-dialog-actions>
