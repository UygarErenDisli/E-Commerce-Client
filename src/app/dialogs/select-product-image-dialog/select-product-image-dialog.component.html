<h2 mat-dialog-title>{{ currentProduct?.productName || "Product Images" }}</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="fileUploadOptions"></app-file-upload>

  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header> </mat-card-header>
    <img mat-card-image class="product-image" [src]="image.path" />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-button (click)="deleteImage(image.id, $event)">
        Delete
      </button>
      <button
        *ngIf="!image.isShowCaseImage"
        class="button-showcase"
        mat-button
        (click)="changeShowCase(image.id)"
      >
        Select as Showcase Image
      </button>
      <button
        *ngIf="image.isShowCaseImage"
        class="button-showcase"
        mat-button
        disabled
      >
        Current Showcase Image
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
