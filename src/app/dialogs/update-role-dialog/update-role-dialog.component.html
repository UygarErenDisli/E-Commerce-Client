<h2 mat-dialog-title>Update Product</h2>
<form class="example-form">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill" class="create-form">
      <mat-label>Name</mat-label>
      <input matInput #txtName value="{{ role!.name }}" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="data">Cancel</button>
    <button mat-button (click)="saveRole(txtName.value)" cdkFocusInitial>
      Save
    </button>
  </mat-dialog-actions>
</form>
